name: Release

on:
  push:
    tags:
      - "*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0
      - name: Build and run Docker container
        run: |
          docker build -t debian-builder .
          docker run --name debian-builder-container -v ${{ github.workspace }}/release:/data/release debian-builder


      - name: Get package permalink
        run: |
          date > release.txt
          for file in $(ls -1 release/*.deb); do
              echo "- ${file##*/}: \`$(sha256sum ${file} | cut -d' ' -f1)\`" >> release.txt
          done
          for file in $(ls -1 release/*.tgz); do
              echo "- ${file##*/}: \`$(sha256sum ${file} | cut -d' ' -f1)\`" >> release.txt
          done

      - name: Deploy deb to Fury
        env:
          FURY_TOKEN: ${{ secrets.FURY_TOKEN }}
        run: |
          for file in $(ls -1 release/*.deb); do
              curl -F "package=@$file"  https://${FURY_TOKEN}@push.fury.io/machsix/
          done

      - name: Create release by uploading all the files in release folder
        uses: softprops/action-gh-release@v2.1.0
        with:
          files: release/*
          token: ${{ secrets.GITHUB_TOKEN }}
          body_path: release.txt
          make_latest: true
          draft: false
          prerelease: false
